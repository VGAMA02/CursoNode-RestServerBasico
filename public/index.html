<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sing In</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

   
    <div id="g_id_onload"
       data-client_id="1059277979949-ok6i84l60abj68ukndn2l8nmr5suqkqh.apps.googleusercontent.com"
       data-auto_prompt="false"
       data-callback="handleCredentialResponse">
       
    </div>
    <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="rectangular"
       data-logo_alignment="left">
    </div>

    

    <h1>Google Sing In</h1>


    <button id="googleSingOut">
      SingOut
    </button>












    <script>
        function handleCredentialResponse(response) {
           // decodeJwtResponse() is a custom function defined by you
           // to decode the credential response.

           //GOOGLE TOKEN : ID_TOKEN
          /*  const responsePayload = decodeJwtResponse(response.credential); */
           const body = {id_token: response.credential}

           fetch('http://localhost:8081/api/auth/google',{
               method: 'POST',
               headers:{
                  'Content-Type':'application/json'
               },
               body: JSON.stringify(body)
           })
            .then(resp => resp.json())
            .then(resp => {console.log(resp),localStorage.setItem('email',resp.usuario.correo)})
            .catch(console.warn)
           console.log('Id Token : ', response.credential);
        }

        const button = document.getElementById('googleSingOut');
        button.onclick = () =>{
            console.log(google.accounts.id);
            google.accounts.id.disableAutoSelect()
            google.accounts.id.revoke(localStorage.getItem('email'),done =>{
               localStorage.clear();
               location.reload();
            });
        }
      </script>
</body>
</html>
