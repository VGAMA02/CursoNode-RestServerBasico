<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sing In</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">

   
 <div class="row mt-5">
   <div class="col-sm-6 mb-2">
      <h1>Google Sing In</h1>


      <div id="g_id_onload"
         data-client_id="1059277979949-ok6i84l60abj68ukndn2l8nmr5suqkqh.apps.googleusercontent.com"
         data-auto_prompt="false"
         data-callback="handleCredentialResponse">
         
      </div>
      <div class="g_id_signin mt-1"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
      </div>
     
     
         <button class="mt-1" id="googleSingOut">
           SingOut
         </button>
     
   </div>

   <div class="col-sm-6">
         <h1>Login con correo</h1>
         <form class="d-grid">
            <input type="text" name="correo" class="form-control mb-2" placeholder="correo">
            <input type="password" name="password" class="form-control mb-2" placeholder="contraseÃ±a">
            <button type="submit" class="btn btn-primary">
               Ingresar
            </button>
         </form>
         
   </div>
 </div>
    <script src="./js/auth.js" ></script>
</body>
</html>
